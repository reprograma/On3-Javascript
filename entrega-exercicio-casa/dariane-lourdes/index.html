<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entregas de Natal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

    <h1 class="title">Presentes de Natal</h1>

    <div id="boxCountry">
        <label>País</label>

        <select name="country" id="country">
            <option value="default">Selecione um País</option>
            <option value="br">Brasil</option>
            <option value="aus">Austrália</option>
            <option value="eua">Estados Unidos</option>
            <option value="uk">Inglaterra</option>
        </select>
    </div>
    
    <div id="boxCity">
        <label>Cidade</label>
        
        <select class="hide" name="city" id="city">
            <option value="default">Selecione uma cidade</option>
            <option value="cxs">Caxias do Sul</option>
            <option value="poa">Porto Alegre</option>
            <option value="sp">São Paulo</option>
        </select>
    </div>

    <div id="message"></div>


</div>
    <script src="script.js"></script>
</body>
</html>
