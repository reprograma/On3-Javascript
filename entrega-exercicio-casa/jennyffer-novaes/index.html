<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Presentes de Natal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Presentes de Natal</h1>

    <label for="pais">País</label> <br />
    <select id="pais">
      <option value="default">Selecione o país</option>
      <option value="brasil">Brasil</option>
      <option value="australia">Austrália</option>
      <option value="eua">Estados Unidos</option>
      <option value="londres">Londres</option>
    </select>

    <br />

    <div>
      <select id="brCidades">
        <option value="default">Selecione a cidade</option>
        <option value="caxiasDoSul">Caxias do Sul</option>
        <option value="portoAlegre">Porto Alegre</option>
        <option value="saoPaulo">São Paulo</option>
      </select>
    </div>

    <div id="presente"></div>

    <img src="" class="escondido" id="imagemCamiseta" />

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
