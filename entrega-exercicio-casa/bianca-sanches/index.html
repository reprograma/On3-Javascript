<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Presentes de Natal</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
</head>
<body>

<div class="container-box">
<h1>Presentes de Natal</h1>
<h2>Escolha e te direi qual presente você dará!</h2>

<div class="dropdowns">
    <select id="selecionaPais">
        <option value="default" select="selected">Selecione um país</option>
        <option value="brasil">Brasil</option>
        <option value="australia">Austrália</option>
        <option value="eua">Estados Unidos da América</option>
        <option value="inglaterra">Inglaterra</option>
    </select>

    <select class="escondido" id="selecionaBrasil">
        <option value="default" selected="selected">Selecione uma cidade</option>
        <option value="caxias">Caxias do Sul</option>
        <option value="poa">Porto Alegre</option>
        <option value="sp">São Paulo</option>
      </select>
</div>

<div id="mostraPresente"></div><br>
</div>


<script src="js/script.js"></script>
</body>
</html>

<!-- Brasil
Caxias do Sul: Uma camiseta branca
Porto Alegre: Uma camiseta azul
São Paulo: Uma camiseta amarela
Austrália: Uma camiseta verde
Estados Unidos: Uma camiseta roxa
Inglaterra: Uma camiseta preta -->
