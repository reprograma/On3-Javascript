<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title> &#127873;Presentes de natal</title>
</head>

<body>
    <header class="presente">
        <h1>Presentes</h1>
        <div>
            <img class="imagem" src="./img/presentes.jpeg" alt="">
        </div>
    </header>
    <div>
        <div class="container">
            <h2>Qual o presente?</h2>
            <select class="seletor" name="" id="seleceionaPais">
                <option value="default">selecione um País</option>
                <option value="opcaoUm">Brasil</option>
                <option value="opcaoDois">Austrália</option>
                <option value="opcaoTres">Estados Unidos</option>
                <option value="opcaoQuatro">Londres</option>
            </select>
        </div>

        <div class="container">
            <select class="esconde" name="" id="selecionaCidade">
                <option value="default">Selecione a cidade</option>
                <option value="opcaoCxS">Caxias do Sul</option>
                <option value="opcaoPoA">Porto Alegre</option>
                <option value="opcaoSP">São Paulo</option>
            </select>
            <br>
            <div class="cor_fonte_cidade" id="mostraMensagem"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
