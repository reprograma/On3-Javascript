<!DOCTYPE html>
<html>

<head>
  <title>Natal</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Presentes de Natal </h1>
  <div class="selecionarPais">
  <label>País</label>
  <select id='pais'>
    <option value='default' selected='select'>Selecione seu país</option>
    <option value='brasil'>Brasil</option>
    <option value='australia'>Austrália</option>
    <option value='eua'>Estados Unidos</option>
    <option value='londres'>Londres</option>
  </select>
  <select id='cidade' class='cidadesBrasil'>
    <option value='defaultCidade'>Selecione sua cidade</option>
    <option value='caxias'>Caxias do Sul</option>
    <option value='poa'>Porto Alegre</option>
    <option value='saoPaulo'>São Paulo</option>
  </select>
  <img src="" class="cidadesBrasil camisetas" id="imagemCamiseta"/>
  </div>

  <div id='presente'></div>

  <script src='script.js'></script>
</body>

</html>
