<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
    <h1>Descubra o seu presente de Natal</h1>
    <label>Informe de qual país você é:</label>
    <br>
    <br>
    
    <select id="optPais">
        <option value="optDefault">Selecione uma atividade</option>
        <option value="optBrasil">Brasil</option>
        <option value="optAustralia">Austrália</option>
        <option value="optEUA">Estados Unidos</option>
        <option value="optInglaterra">Inglaterra</option>
    </select>

    <select class="escondeCidades" id="optCidade">
        <option value="optDefaultCidade">Selecione um país</option>
        <option value="optCaxias">Caxias do Sul</option>
        <option value="optPortoAlegre">Porto Alegre</option>
        <option value="optSaoPaulo">São Paulo</option>
    </select>
    <br>
    <div id="presenteNatal"></div>
    <img src="" class="escondido" id="imagemCamiseta">
    <br>
    

    <script src="js/script.js"></script>

</html>
