<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Entrega dos presentes de natal</title>
</head>
<body>
    <div class="container card">
        <h1 class="title">Entrega dos presentes de natal</h1>
        <p>Nesse natal eu gostaria de enviar presentes para meus amigos. 
        <br>O único problema é a logística, pois tenho amigos que moram em outras cidades e países.
        </p>            
        <p>A relação dos lugares/presentes é:</p>
        <form>
            <fieldset>
                <label for="country">País</label>
                <select id="country" name="country">
                    <option value="default" selected>Selecione um país</option>
                    <option value="aus">Austrália</option>
                    <option value="br">Brasil</option> == $0
                    <option value="eua">Estados Unidos</option>
                    <option value="uk">Londres</option>
                </select>
            </fieldset>

            <fieldset class id="cityFieldset hidden">
                <label for="city">Cidade</label>
                <select id="city" name="city">
                        <option value="default" selected>Selecione uma cidade</option>
                        <option value="cxs">Caxias do Sul</option>
                        <option value="poa">Porto Alegre</option>
                        <option value="sp">São Paulo</option>
                </select>
            </fieldset>
        </form>

        <div id="result" class="result"></div>
    </div>
</body>
</html>
